
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パーティールーム ご利用後レビュー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', Meiryo, メイリオ, sans-serif;
            background: #10059F;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }


        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .logo-section {
            background: white;
            padding: 20px 30px 15px 30px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .logo-section img {
            max-width: 70px;
            height: auto;
        }

        .header {
            background: #10059F;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .header p {
            font-size: 14px;
            opacity: 0.95;
            line-height: 1.8;
        }

        .form-content {
            padding: 40px 30px;
        }

        .question {
            margin-bottom: 35px;
        }

        .question-label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item,
        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover,
        .radio-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-item input,
        .radio-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label,
        .radio-item label {
            cursor: pointer;
            flex: 1;
        }

        .star-rating {
            display: flex;
            gap: 10px;
            font-size: 36px;
            direction: rtl;
            justify-content: center;
            padding: 15px 0;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffd700;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #10059F;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #10059F;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #10059F;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 5, 159, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .optional {
            color: #999;
            font-size: 14px;
            font-weight: normal;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="his-logo-cropped.png" alt="HIS Logo">
        </div>
        <div class="header">
            <h1>パーティールーム ご利用後レビュー</h1>
            <p>本フォームは、サービス向上のためのレビュー入力フォームです。<br>お寄せいただいたご意見は、今後の運営改善に活用させていただきます。</p>
        </div>

        <div class="form-content">
            <form id="surveyForm">
                <!-- Q1 -->
                <div class="question">
                    <label class="question-label">Q1. ご利用目的を教えてください。（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose1" name="purpose" value="推し活・生誕祭">
                            <label for="purpose1">推し活・生誕祭</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose2" name="purpose" value="撮影・配信">
                            <label for="purpose2">撮影・配信</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose3" name="purpose" value="女子会・パーティー">
                            <label for="purpose3">女子会・パーティー</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose4" name="purpose" value="イベント利用">
                            <label for="purpose4">イベント利用</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="purpose5" name="purpose" value="その他" onclick="toggleOtherPurpose()">
                            <label for="purpose5">その他</label>
                        </div>
                    </div>
                    <div id="otherPurposeText" style="display: none; margin-top: 10px;">
                        <textarea name="other_purpose" placeholder="その他の利用目的を入力してください"></textarea>
                    </div>
                </div>

                <!-- Q2 -->
                <div class="question">
                    <label class="question-label">Q2. ルーム利用の満足度を教えてください。</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="satisfaction" value="5">
                        <label for="star5">☆</label>
                        <input type="radio" id="star4" name="satisfaction" value="4">
                        <label for="star4">☆</label>
                        <input type="radio" id="star3" name="satisfaction" value="3">
                        <label for="star3">☆</label>
                        <input type="radio" id="star2" name="satisfaction" value="2">
                        <label for="star2">☆</label>
                        <input type="radio" id="star1" name="satisfaction" value="1">
                        <label for="star1">☆</label>
                    </div>
                </div>

                <!-- Q3 -->
                <div class="question">
                    <label class="question-label">Q3. 良かったと感じた点を教えてください。（複数選択可）</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="good1" name="good_points" value="内装デザイン">
                            <label for="good1">内装デザイン</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good2" name="good_points" value="写真・動画の撮りやすさ">
                            <label for="good2">写真・動画の撮りやすさ</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good3" name="good_points" value="照明・プロジェクター">
                            <label for="good3">照明・プロジェクター</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good4" name="good_points" value="家具・配置">
                            <label for="good4">家具・配置</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good5" name="good_points" value="音響設備">
                            <label for="good5">音響設備</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good6" name="good_points" value="立地・アクセス">
                            <label for="good6">立地・アクセス</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="good7" name="good_points" value="プラン・オプション">
                            <label for="good7">プラン・オプション</label>
                        </div>
                    </div>
                </div>

                <!-- Q4 -->
                <div class="question">
                    <label class="question-label">Q4. 改善してほしい点があれば教えてください。</label>
                    <textarea name="improvements" placeholder="改善してほしい点があればご記入ください"></textarea>
                </div>

                <!-- Q5 -->
                <div class="question">
                    <label class="question-label">Q5. 今後また利用したいと思いますか。</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="revisit1" name="revisit" value="ぜひ利用したい">
                            <label for="revisit1">ぜひ利用したい</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="revisit2" name="revisit" value="機会があれば利用したい">
                            <label for="revisit2">機会があれば利用したい</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="revisit3" name="revisit" value="どちらともいえない">
                            <label for="revisit3">どちらともいえない</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="revisit4" name="revisit" value="あまり思わない">
                            <label for="revisit4">あまり思わない</label>
                        </div>
                    </div>
                </div>

                <!-- Q6 -->
                <div class="question">
                    <label class="question-label">Q6. 料金についてどう感じましたか。</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="price1" name="price" value="安い">
                            <label for="price1">安い</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="price2" name="price" value="妥当">
                            <label for="price2">妥当</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="price3" name="price" value="少し高い">
                            <label for="price3">少し高い</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="price4" name="price" value="高い">
                            <label for="price4">高い</label>
                        </div>
                    </div>
                </div>

                <!-- Q7 -->
                <div class="question">
                    <label class="question-label">Q7. その他感想</label>
                    <textarea name="other_comments" placeholder="その他、ご意見・ご感想があればご記入ください"></textarea>
                </div>

                <!-- Q8 -->
                <div class="question">
                    <label class="question-label">Q8. メール <span class="optional">（任意）</span></label>
                    <input type="email" name="email" placeholder="example@email.com">
                </div>

                <button type="submit" class="submit-btn">送信する</button>
            </form>
        </div>
    </div>

    <script>
        // 「その他」選択時のテキストエリア表示/非表示
        function toggleOtherPurpose() {
            const checkbox = document.getElementById('purpose5');
            const textArea = document.getElementById('otherPurposeText');
            textArea.style.display = checkbox.checked ? 'block' : 'none';
        }

        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // フォームデータを収集
            const formData = new FormData(this);
            const data = {};

            // チェックボックス（複数選択）の処理
            const purposes = [];
            formData.getAll('purpose').forEach(value => purposes.push(value));
            data.purpose = purposes;

            const goodPoints = [];
            formData.getAll('good_points').forEach(value => goodPoints.push(value));
            data.good_points = goodPoints;

            // その他のフィールド
            data.satisfaction = formData.get('satisfaction');
            data.improvements = formData.get('improvements');
            data.revisit = formData.get('revisit');
            data.price = formData.get('price');
            data.other_comments = formData.get('other_comments');
            data.email = formData.get('email');

            // コンソールに出力（実際の送信処理に置き換え可能）
            console.log('送信データ:', data);

            // 完了ページに遷移
            window.location.href = 'thank-you.html';
        });
    </script>
</body>
</html>
